name: Deploy TMMI Tracker to Streamlit Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run basic syntax check
      run: |
        python -m py_compile *.py || echo "No Python files to compile"
        
    - name: Test Streamlit app import
      run: |
        python -c "import streamlit; print('Streamlit import successful')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Streamlit Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STREAMLIT_SERVER_HOST }}
        username: ${{ secrets.STREAMLIT_SERVER_USER }}
        key: ${{ secrets.STREAMLIT_SERVER_SSH_KEY }}
        script: |
          /mnt/storage/streamlit-server/scripts/webhook/remote-deploy.sh \
            "tmmi-tracker" \
            "https://github.com/miket-llc/n2s-tmmi-tracker.git" \
            "main"
