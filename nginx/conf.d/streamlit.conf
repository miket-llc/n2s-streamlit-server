server {
    listen 80;
    server_name _;
    charset utf-8;
    
    location = / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Development Server</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #ff4b4b; text-align: center; }
        .app-list { list-style: none; padding: 0; }
        .app-list li { margin: 10px 0; padding: 15px; background: #f0f2f6; border-radius: 4px; }
        .app-list a { text-decoration: none; color: #262730; font-weight: bold; }
        .app-list a:hover { color: #ff4b4b; }
        .dev-section { border-top: 2px solid #ff4b4b; margin-top: 30px; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Development Server</h1>
        <p>Available Applications:</p>
        <ul class="app-list">
            <li><a href="/n2s-impact-model/">n2s-impact-model</a> - Streamlit application</li>
            <li><a href="/n2s-tmmi-tracker/">n2s-tmmi-tracker</a> - Streamlit application</li>
            <li><a href="/n2s-estimator/">n2s-estimator</a> - N2S Delivery Estimator</li>
            <li><a href="/sample-app/">sample-app</a> - Streamlit application</li>
        </ul>
        <div class="dev-section">
            <h2>Development Tools</h2>
            <ul class="app-list">
                <li><a href="/code/">Code Server (VS Code)</a> - Full development environment</li>
            </ul>
            <p><small>Mobile-friendly development setup ready for iPad access</small></p>
        </div>
    </div>
</body>
</html>';
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /code/ {
        proxy_pass http://192.168.1.201:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header Accept-Encoding gzip;
    }

    location /n2s-impact-model/ {
        proxy_pass http://n2s-impact-model:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header X-Forwarded-Prefix /n2s-impact-model;
    }

    location /n2s-tmmi-tracker/ {
        proxy_pass http://n2s-tmmi-tracker:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header X-Forwarded-Prefix /n2s-tmmi-tracker;
    }

    location /sample-app/ {
        proxy_pass http://sample-app:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header X-Forwarded-Prefix /sample-app;
    }

    location /n2s-estimator/ {
        proxy_pass http://n2s-estimator:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header X-Forwarded-Prefix /n2s-estimator;
    }
}
